<table class='table'>
    <thead class="thead-dark">
        <tr>
            <th scope='col'>#</th>
            <th scope='col'>id <input (input)="filterChange()" [(ngModel)]="filters.id" class="form-control" type="text"></th>
            <th scope='col'>creado <input (change)="filterChange()" [(ngModel)]="filters.creado" class="form-control" type="date"></th>
            <!-- <th scope='col'>modificado</th> -->
            <th scope='col'>estatus_documento <input (input)="filterChange()" [(ngModel)]="filters.estatus" class="form-control" type="text"></th>
            <!-- <th scope='col'>c_idc_rfceeog1 <input (input)="filterChange()" [(ngModel)]="filters.id" class="form-control" type="text"></th> -->
            <th scope='col'>clave_auditoria <input (input)="filterChange()" [(ngModel)]="filters.clave" class="form-control" type="text"></th>
            <th scope='col'>numero_orden <input (input)="filterChange()" [(ngModel)]="filters.orden" class="form-control" type="text"></th>
            <th scope='col'>tipo_auditoria <input (input)="filterChange()" [(ngModel)]="filters.tipo" class="form-control" type="text"></th>
            <th scope='col'>tipo_revision <input (input)="filterChange()" [(ngModel)]="filters.revision" class="form-control" type="text"></th>
            <th scope='col'>empresa <input (input)="filterChange()" [(ngModel)]="filters.empresa" class="form-control" type="text"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data; let i = index">
            <th scope='row'>{{i + 1}}</th>
            <td>{{item.id}}</td>
            <td>{{item.creado | date:'medium'}}</td>
            <!-- <td>{{item.modificado}}</td> -->
            <td>{{item.estatus_documento}}</td>
            <!-- <td>{{item.c_idc_rfceeog1}}</td> -->
            <td>{{item.clave_auditoria}}</td>
            <td>{{item.numero_orden}}</td>
            <td>{{item.tipo_auditoria}}</td>
            <td>{{item.tipo_revision}}</td>
            <td>{{item.nombre}}</td>
        </tr>
    </tbody>
</table>
